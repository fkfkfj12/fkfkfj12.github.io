			<h2 class="page_tit">마이 페이지</h2>
			
	      	<hr>
				<form action="/myapp/member/update.do" method="post" onsubmit="return updateCheck(this)">
				<div class="table_form_wrap">
					<table class="table_form">
						<tbody>
							<tr>
								<th><label for="userid">아이디</label></th>
								<td><input type="text" name="id" id="id" size="100" class="single100" value="abcd1234" readonly required>
								</td>
							</tr>				
							<tr>
								<th><label for="userpw">비밀번호</label></th>
								<td><input type="password" name="pw" id="pw"  class="single100" value="$2a$10$pKvTj8HxaiTQeiPkWcIvme84rQ3MmqSNo1aLcPmaucD6HPsrqChta" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
									<p>(최소 8자리에서 최대 16자리까지, 숫자, 영문 대소문자, 특수문자가 각 1 문자 이상 포함되어야 함)</p>
								</td>
							</tr>
							<tr>
								<th><label for="userpw2">비밀번호 확인</label></th>
								<td><input type="password" name="pw2" id="pw2"  class="single100" value="$2a$10$pKvTj8HxaiTQeiPkWcIvme84rQ3MmqSNo1aLcPmaucD6HPsrqChta" required></td>
							</tr>
							<tr>
								<th><label for="username">이름</label></th>
								<td><input type="text" name="name" id="name" class="single100"  value="에이비씨디" required></td>
							</tr>
							<tr>
								<th><label for="email">이메일</label></th>
								<td><input type="email" name="email" id="email" class="single100" value="abcd@naver.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required></td>
							</tr>
							<tr>
								<th><label for="tel">전화번호</label></th>
								<td><input type="tel" name="tel" id="tel" class="single100"  value="010-0000-0000" pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}" required></td>
							</tr>
							<tr>
								<th><label for="" onclick="findAddr()">주소</label></th>
								<td>
									<input type="text" name="addr1" id="addr1" class="single100" value="경기 성남시 분당구 대왕판교로 477"><br>
									<input type="text" name="addr2" id="addr2" class="single100" value="1234"><br>
									<input type="text" name="postcode" id="postcode"  class="single40" value="13480">
									<input type="button" value="주소찾기" onclick="findAddr()" class="btn btn-primary">
								</td>
							</tr>
							<tr>
								<th><label for="birth" >생년월일</label></th>
								<td>
									
	      							<span style="display:none"></span>
									<input type="date" name="birth" id="birth" value="2022-12-01" class="single100">
								</td>
							</tr>
							<tr>
								<td colspan="2">
									<input type="submit" class="button btn-writer" value="회원정보수정">
									<input type="reset" class="button btn-primary" value="취소">
									
									
									<a href="/myapp/member/delete.do?id=abcd1234" class="button btn-primary">회원 탈퇴</a>
									
									
								</td>
							</tr>	
						</tbody>
					</table>

				</form>
				<script>
				function updateCheck(f){
					if(f.userpw.value!=f.userpw2.value){
						alert("비밀번호와 비밀번호 확인이 서로 다릅니다.");
						return false;
					}
				}
				</script>
				<script>
				function findAddr() {
					new daum.Postcode({
						oncomplete: function(data) {
							console.log(data);
							var roadAddr = data.roadAddress;
							var jibunAddr = data.jibunAddress;
							document.getElementById("postcode").value = data.zonecode;
							if(roadAddr !== '') {
								document.getElementById("addr1").value = roadAddr;				
							} else if(jibunAddr !== ''){
								document.getElementById("addr1").value = jibunAddr;
							}
						}
					}).open();
				}
				</script>
				<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
